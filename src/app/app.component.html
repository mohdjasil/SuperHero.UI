<button (click)="newHero()">Create New Hero</button>

<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
    <th>Options</th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.name }}</td>
      <td>{{ hero.firstName }}</td>
      <td>{{ hero.lastName }}</td>
      <td>{{ hero.place }}</td>
      <td><button (click)="editHero(hero)">Edit</button></td>
      <td><button (click)="deleteHero(hero)">Delete</button></td>
    </tr>
  </tbody>
</table>

<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updatedHeroList($event)"></app-edit-hero>
