<div *ngIf="hero">
    <h2>{{hero.name}}</h2>
    <div>
        Name:
        <input placeholder="Name" [(ngModel)]="hero.name">
    </div>
    <div>
        First Name:
        <input placeholder="First Name" [(ngModel)]="hero.firstName">
    </div>
    <div>
        Last Name:
        <input placeholder="Last Name" [(ngModel)]="hero.lastName">
    </div>
    <div>
        Place:
        <input placeholder="Place" [(ngModel)]="hero.place">
    </div>
    <button (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
    <button (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
    <button (click)="createHero(hero)" *ngIf="!hero.id">Create</button>
</div>
